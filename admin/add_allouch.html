  <script type="text/javascript">
    arbiList=JSON.parse(localStorage.getItem("arbiList"));
    gharbiList=JSON.parse(localStorage.getItem("gharbiList"));
    ThibarList=JSON.parse(localStorage.getItem("ThibarList"));

  $('#add').click(function(){
    var breed=document.getElementById('breed').value;
    if (breed==='3arbi'){
      var newId=arbiList.length;
    }
    else if (breed==='Gharbi'){
      var newId=gharbiList.length;
    } else if (breed==='Thibari'){
      var newId=ThibarList.length;
    }
    var addAllouch={id: document.getElementById('breed').value+newId, src: document.getElementById('src').value, breed: document.getElementById('breed').value, weight: document.getElementById('weight').value, height: document.getElementById('height').value, price: document.getElementById('price').value, age: document.getElementById('age').value }

    if (breed==='3arbi'){
      arbiList.push(addAllouch)
    }
    else if (breed==='Gharbi'){
      gharbiList.push(addAllouch)
    } else if (breed==='Thibari'){
      ThibarList.push(addAllouch)
    }

    localStorage.setItem("arbiList", JSON.stringify(arbiList))
    localStorage.setItem("gharbiList", JSON.stringify(gharbiList))
    localStorage.setItem("ThibarList", JSON.stringify(ThibarList))
  localStorage.setItem("addAllouch", JSON.stringify(addAllouch))})
